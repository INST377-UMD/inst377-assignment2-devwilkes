<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="site_style.css"
    />
    <script src="stocks_script.js" async defer></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <header>
    <h1>Stocks Page</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href="home_page.html"
          >Home</a
        >
      </li>
      <li>
        <a href="stocks_page.html">Stocks</a>
      </li>
      <li>
        <a href="dogs_page.html"
          >Dogs</a
        >
      </li>
    </ul>
  </nav>

  <body>

    <table id = "redditStocks"> </table>
    <div class="stock-ticker">
      <form onsubmit= generateChart()>
        <input type="text" id="ticker" placeholder="Enter a stock ticker" />
        <label for = "timeframe">Select a Timeframe:</label>
          <select id = "timeframe">
            <option value="30">30 days</option>
            <option value="60">60 days</option>
            <option value="90">90 days</option>
          </select>
          <button class = "button-19" id="submit" type="button">
            Look Up Stock Information!
        </label>
      </form>
    </div>

    <div>
      <canvas id="myChart"></canvas>
    </div>

     <div class="listener-nav">
      <h1>This website can be navigated by voice!</h1>
      <h2>When you use your microphone you can:</h2>
      <ul>
        <li>Navigate to a different page!</li>
        <li>Change the page color!</li>
        <li>Have the website say hello back!</li>
        <li>Look up stock information for you!</li>
      </ul>
      <button id="voice-on" onclick="turnOnAnnyang()" class="button-19">
        Turn on voice functions
      </button>
      <button id="voice-off" onclick="turnOffAnnyang()" class="button-19">
        Turn off voice functions
      </button>
    </div>
  </body>
</html>
